name: ci

on:
  push:
    paths:
      - 'Reeva_node/**'
      - '.github/workflows/ci.yml'
  pull_request:
    paths:
      - 'Reeva_node/**'
      - '.github/workflows/ci.yml'
  workflow_dispatch:

jobs:
  node-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Reeva_node
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Reeva_node/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint/Build placeholder
        run: |
          node -e "require('fs').accessSync('src/server.js')"
