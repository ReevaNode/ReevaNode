name: CI - RevisiÃ³n completa del proyecto

on:
  push:
    branches:
      - main
      - dev
      - feature/**
      - fix/**

jobs:
  checkout:
    name: âœ… Checkout y Setup
    runs-on: ubuntu-latest

    steps:
      - name: Clonar cÃ³digo
        uses: actions/checkout@v3

      - name: Configurar Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar dependencias del proyecto raÃ­z
        run: |
          if [ -f package.json ]; then
            echo "Instalando dependencias raÃ­z..."
            npm install
          else
            echo "No hay package.json en la raÃ­z"
          fi

  scan_all_folders:
    name: ðŸ” Revisar TODAS las carpetas del proyecto
    runs-on: ubuntu-latest
    needs: checkout

    steps:
      - uses: actions/checkout@v3

      - name: Instalar Serverless global
        run: npm install -g serverless

      - name: Recorrer todo el proyecto y validar serverless
        run: |
          echo "Buscando archivos serverless.yml..."
          find . -name "serverless.yml" -type f | while read file; do
            echo "Validando: $file"
            (cd "$(dirname "$file")" && sls print)
          done

      - name: Revisar sintaxis de todos los archivos JS
        run: |
          echo "Revisando sintaxis JS..."
          find . -name "*.js" -type f -print0 | xargs -0 -I {} node --check {}

  build_if_exists:
    name: ðŸ› ï¸ Compilar si existe script build
    runs-on: ubuntu-latest
    needs: checkout

    steps:
      - uses: actions/checkout@v3

      - name: Ejecutar build si existe
        run: |
          if [ -f package.json ] && jq -e '.scripts.build' package.json > /dev/null; then
            echo "Ejecutando npm run build..."
            npm run build
          else
            echo "No existe script build."
          fi

  lint_if_exists:
    name: âœ… Lint si existe script lint
    runs-on: ubuntu-latest
    needs: checkout

    steps:
      - uses: actions/checkout@v3

      - name: Ejecutar lint si existe
        run: |
          if [ -f package.json ] && jq -e '.scripts.lint' package.json > /dev/null; then
            echo "Ejecutando npm run lint..."
            npm run lint
          else
            echo "No existe script lint."
          fi
