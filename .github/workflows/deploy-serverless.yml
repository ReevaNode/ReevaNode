name: deploy-serverless

on:
  push:
    branches: [ main ]
    paths:
      - 'Reeva_node/serverless-dynamo/**'
      - 'aws-cognito-jwt-login/**'
      - '.github/workflows/deploy-serverless.yml'
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  STAGE: ${{ secrets.STAGE || 'dev' }}

jobs:
  deploy-dynamo:
    name: Deploy serverless-dynamo
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Reeva_node/serverless-dynamo
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Reeva_node/serverless-dynamo/package-lock.json
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Install deps
        run: npm ci
      - name: Deploy
        run: npx serverless deploy --stage $STAGE --region $AWS_REGION

  deploy-auth:
    name: Deploy cognito/auth
    runs-on: ubuntu-latest
    needs: deploy-dynamo
    defaults:
      run:
        working-directory: aws-cognito-jwt-login
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: aws-cognito-jwt-login/package-lock.json
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Install deps
        run: npm ci
      - name: Deploy
        run: npx serverless deploy --stage $STAGE --region $AWS_REGION

